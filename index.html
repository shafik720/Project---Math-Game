<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css">
    <!-- Fontawesome Link  -->
    <link rel="stylesheet" href="assets/fontawesome/font-awesome.css">
    <!-- Custom css link -->
    <link rel="stylesheet" href="assets/css/style.css">    
</head>
<body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="mathBox mx-auto">
                    <div class="showBoard  p-4">   
                        <div class="scoreDiv">
                            <h6>Score : <span id="scoreSpan">0</span> </h6>
                        </div>         
                        <div id="showGameNumber">
                            <h1><span id="firstNumber">5</span>  x <span id="secondNumber">9</span></h1>
                        </div>    
                    </div>
                    <div class="dummyBoard border  p-2">                
                        <h4>Click on the Correct Answer</h4>
                    </div>
                    <div class="answerDiv">
                        <div onclick="answerDivFunction()" id="anserDiv1" class="answerDiv1"></div>
                        <div onclick="answerDivFunction()" id="anserDiv2" class="answerDiv1"></div>
                        <div onclick="answerDivFunction()" id="anserDiv3" class="answerDiv1"></div>
                        <div onclick="answerDivFunction()" id="anserDiv4" class="answerDiv1"></div>
                    </div>
                    <div id="gameBtn" class="mx-auto text-center">
                        <button id="startBtn">Start Game</button>
                        <button id="resetBtn">Reset Game</button>
                    </div>
                    
                    <div id="gameOverDiv" class="gameOverDiv">
                        <h1>Game Over</h1> 
                        <h2>Your Score is : <span id="gameOverScore"></span> </h2>
                    </div>
                </div>
            </div>
            <div id="stopWatchMainDiv" class="col-lg-3 d-flex align-items-center ">
                <div id="stopWatchDiv" class=" sideline ">
                    <div  class="stopWatch ">
                        <h3 id="stopWatchNumber"></h3>
                    </div>
                    <h4>Time Remaining</h4>
                </div>
            </div>
        </div>
        
    </div>


    <!-- Bootstrap js -->
    <script src="assets/bootstrap/bootstrap.bundle.min.js"></script>
    <!-- Custom js  -->
    <script src="assets/js/app.js"></script>
</body>
</html>
